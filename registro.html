    <form>
        <div class="container">
            <div class="row">
              <div class="col-sm-4 p-3 ">
                <label for="fname">Primer nombre:</label><br>
                <input class="form-control" type="text" id="fname" name="fname"><br>
                <label for="lname">Apellido:</label><br>
                <input class="form-control" type="text" id="lname" name="lname"><br>
                <label for="lname">Nickname</label><br>
                <input class="form-control" type="text" id="Nname" name="Nname"><br>
                <label for="lname">Contraseña</label><br>
                <input class="form-control" type="password" id="Pword" name="Pword">
              </div>
              <div class="col-sm-4 pl-4 pt-3 pb-3 pr-4">
                <label for="fname">Genero</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
               
                <div class="pt-4">
                  <p>Perfil</p>
                  <select class="form-control" id="cars" name="cars">
                    <option value="volvo">Estudiante</option>
                    <option value="saab">Profesional</option>
                    <option value="fiat" selected>Profesional E.</option>
                    <option value="audi">Magister</option>
                </select>
                </div>
                
              </div>
              <div class="col-sm-4 p-3 pad">
                <p>Fortalezas</p>
                <textarea class="form-control" name="message" rows="10" cols="30">Descripcion
                </textarea>
              </div>            
              <div class="col-sm-12 ">
                  <button class="btn btn-primary mr-3 form-control wow" type="button" onclick="alert('Usuario registrado')">Registrarse</button>
              </div>
              
              </div>
           </div>
